<!DOCTYPE html>
<head>
    <link rel="stylesheet" href = "index.css">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>

<body>
    <h1>Feed my Dragon</h1>
    <div id="display">
        <div id="dragon">
            <img src="https://i.imgur.com/GepPz9u.png">
        </div>
        <div id="stats">
            <ul>
                <li>Name: <span id="name"></span></li>
                <li>Food: <span id="food"></span></li>
                <li>Mood: <span id="mood"></span></li>
            </ul>
        </div>
    </div>
    <div>
        <h3>Help me feed her</h3>
        <button onClick="feed(5)">pig</button>
        <button onClick="feed(10)">student</button>
        <button onClick="feed(1)">cookies</button>
    </div>
</body>
